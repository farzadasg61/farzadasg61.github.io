<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات برقکاری و سیم‌کشی - آچارین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Vazirmatn', sans-serif; box-sizing: border-box; }
        .gradient-bg { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%); }
        .service-card { transition: all 0.3s ease; }
        .service-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4,0,0.6,1) infinite; }
        .service-img-container { width:100%; height:220px; background:#e5e7eb; border-radius:0.5rem; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; }
        .service-img { width:100%; max-height:100%; object-fit:contain; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- هدر و بخش آبی -->
    <header class="gradient-bg text-white shadow-lg">…</header>
    <section class="gradient-bg text-white py-20">…</section>

    <!-- خدمات (فقط بخش عکس‌ها رو عوض کردم) -->
    <section id="services" class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h3 class="text-4xl font-bold text-center text-gray-800 mb-12">خدمات ما</h3>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border">
                    <div class="service-img-container">
                        <img src="/imeg/sim%20keshi.jpg" alt="سیم‌کشی ساختمان" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">سیم‌کشی ساختمان</h4> …
                </div>

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border">
                    <div class="service-img-container">
                        <img src="/imeg/tablo%20bargh.jpg" alt="نصب تابلو برق" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">نصب تابلو برق</h4> …
                </div>

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border">
                    <div class="service-img-container">
                        <img src="/imeg/pump%20ab.jpg" alt="نصب و تعمیرات پمپ آب" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">نصب و تعمیرات پمپ آب</h4> …
                </div>

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border">
                    <div class="service-img-container">
                        <img src="/imeg/sanati.jpg" alt="برق صنعتی" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">خدمات برق صنعتی و سه‌فاز</h4> …
                </div>

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border">
                    <div class="service-img-container">
                        <img src="/imeg/loster.jpg" alt="لوستر و چراغ" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">نصب لوستر و چراغ</h4> …
                </div>

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border">
                    <div class="service-img-container">
                        <img src="/imeg/tamirate%20barghi.jpg" alt="تعمیرات برقی" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">تعمیرات برقی</h4> …
                </div>

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border">
                    <div class="service-img-container">
                        <img src="/imeg/koler%20abi%20gazi.png" alt="کولر" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">کولر آبی و گازی</h4> …
                </div>

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border">
                    <div class="service-img-container">
                        <img src="/imeg/hefazati.png" alt="سیستم حفاظتی" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">سیستم های حفاظتی</h4> …
                </div>

            </div>
        </div>
    </section>

    <!-- بقیه بخش‌ها (درباره ما، تماس، فوتر) دقیقاً همون قبلی -->

    <script>
        function scrollToSection(id){ document.getElementById(id)?.scrollIntoView({behavior:'smooth'}); }
        // فرم و اسکرول همون قبلی
    </script>
</body>
</html>
