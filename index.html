<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات برقکاری و سیم‌کشی - آچارین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Vazirmatn', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%); }
        .service-card { transition: all 0.3s ease; }
        .service-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0.1); }
        .contact-form { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .service-img-container { width: 100%; height: 220px; background:#e5e7eb; border-radius:0.5rem; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; }
        .service-img { width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="gradient-bg text-white shadow-lg"> ... (همون هدر قبلی) </header>

    <section class="gradient-bg text-white py-20"> ... (همون بخش آبی) </section>

    <section id="services" class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h3 class="text-4xl font-bold text-center text-gray-800 mb-12">خدمات ما</h3>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">

                <div class="service-card bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <div class="service-img-container">
                        <img src="/images/sim%20keshi.jpg" alt="سیم‌کشی ساختمان" class="service-img">
                    </div>
                    <h4 class="text-xl font-semibold mb-3">سیم‌کشی ساختمان</h4> ...
                </div>

                <div class="service-card ...">
                    <div class="service-img-container">
                        <img src="/images/tablo%20bargh.jpg" alt="نصب تابلو برق" class="service-img">
                    </div>
                    <h4>نصب تابلو برق</h4> ...
                </div>

                <div class="service-card ...">
                    <img src="/images/pump-ab.jpg" alt="پمپ آب" class="service-img">
                </div>

                <div class="service-card ...">
                    <img src="/images/sanati.jpg" alt="برق صنعتی" class="service-img">
                </div>

                <div class="service-card ...">
                    <img src="/images/loster.jpg" alt="لوستر" class="service-img">
                </div>

                <div class="service-card ...">
                    <img src="/images/tamirate%20barghi.jpg" alt="تعمیرات برقی" class="service-img">
                </div>

                <div class="service-card ...">
                    <img src="/images/koler%20abi%20gazi.png" alt="کولر" class="service-img">
                </div>

                <div class="service-card ...">
                    <img src="/images/hefazati.png" alt="سیستم حفاظتی" class="service-img">
                </div>

            </div>
        </div>
    </section>

    <!-- بقیه بخش‌ها (درباره ما، تماس، فوتر) دقیقاً همون قبلی بمونه -->

    <script>
        function scrollToSection(id) { document.getElementById(id)?.scrollIntoView({behavior:'smooth'}); }
        // بقیه اسکریپت‌های فرم و اسکرول همون قبلی
    </script>
</body>
</html>
